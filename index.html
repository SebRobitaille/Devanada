<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devanada</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="/script.js" defer></script>
</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <!-- insert image here -->
                    <!-- Just a filler, we can decide on what  image we want here later on. I can also change the color of the artwork if it fits.  -->
                    <img class="imageEl" src="https://cdn.shopify.com/s/files/1/0024/9551/2691/files/Untitled_2-2370x1166.webp?v=1659340837" alt="Person coding on a laptop with two browsers in the background with lines of code.">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">Devanada</h1>
                <h2> a <span>Canadian</span> based Web Development Company</h2>
                <p class="header-about"></p>
            </div>
        </div>
    </header> 
    <main>
            <section class="section sec2 about" id="about"></section>
            <section class="section sec3 portfolio" id="portfolio"></section>
            <section class="section sec4 blogs" id="blogs"></section>
            <section class="section sec5 contact" id="contact"></section>
        </div>
    </main>
    <div class="controls">
        <!-- Adding the button to change the theme here -->
        <div class="control control-0" data-id="theme">
            <i class="fa-solid fa-sun"></i>
        </div>
        <div class="control-nav">
            <div class="control control-1 active-btn" data-id="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="control control-2" data-id="about">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="control control-3" data-id="portfolio">
                <i class="fa-solid fa-briefcase"></i>
            </div>
            <div class="control control-4" data-id="blogs">
                <i class="fa-solid fa-newspaper"></i>
            </div>
            <div class="control control-5" data-id="contact">
                <i class="fa-solid fa-address-card"></i>
            </div>
        </div>
    </div>


    <footer></footer>


</body>

</html>
